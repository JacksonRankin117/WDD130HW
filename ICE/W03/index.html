<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site Plan</title>
    <link type="text/css" rel="stylesheet" href="styles/site-plan-rafting.css">
</head> 

<!-- Team egg gameplay ðŸ¥š -->
<body>
    <header>    
        <div>
            <img class="header-logo" src="https://placehold.co/50x50" alt="Logo">
        </div>
        <div>
            <img class="header-button" src="https://placehold.co/50x10" alt="Button 1">
            <img class="header-button" src="https://placehold.co/50x10" alt="Button 2">
            <img class="header-button" src="https://placehold.co/50x10" alt="Button 3">
            <img class="header-button" src="https://placehold.co/50x10" alt="Button 4">
        </div>
    </header>
    <div>
        <img class="content-a-title" src="https://placehold.co/80x20" alt="Content-A Title">
        <img class="content-a-description" src="https://placehold.co/100x10" alt="Content-A Description">
        <img class="content-a-description" src="https://placehold.co/100x10" alt="Content-A Description">
    </div>
    
    <!-- First main content section -->
    <main>
        <section class="content-section">
            <div class="content-a">
                <img class="content-a-button" src="https://placehold.co/100x100">
                <div class="vertical-content-a">
                    <img class="content-a-description" src="https://placehold.co/50x10">
                    <img class="content-a-description" src="https://placehold.co/100x10">
                    <img class="content-a-description" src="https://placehold.co/100x10">
                </div>
            </div>
            <!-- Repeat for other content-b sections in the first body -->
        </section>

        <!-- Second main content section -->
        <section class="content-section">
            <div class="content-b">
                <img class="content-b-button" src="https://placehold.co/100x100">
                <div class="vertical-content-b">
                    <img class="content-b-description" src="https://placehold.co/50x10">
                    <img class="content-b-description" src="https://placehold.co/100x10">
                    <img class="content-b-description" src="https://placehold.co/100x10">
                </div>
            </div>
            <!-- Repeat for other content-b sections in the second body -->
        </section>
    </main>

    <footer>
        <div class="footer-item">
            <img class="footer-item-label" src="https://placehold.co/50x10">
            <img class="footer-item-content" src="https://placehold.co/100x10">
            <img class="footer-item-content" src="https://placehold.co/100x10">
            <img class="footer-item-content" src="https://placehold.co/100x10">
        </div>
        <div class="footer-item">
            <img class="footer-item-label" src="https://placehold.co/50x10">
            <img class="footer-item-content" src="https://placehold.co/100x10">
            <img class="footer-item-content" src="https://placehold.co/100x10">
            <img class="footer-item-content" src="https://placehold.co/100x10">
        </div>
        <div class="footer-item">
            <img class="footer-item-label" src="https://placehold.co/50x10">
            <div class="footer-vertical-item">
                <img class="footer-item-content" src="https://placehold.co/100x10">
                <img class="footer-item-content" src="https://placehold.co/100x10">
                <img class="footer-item-content" src="https://placehold.co/100x10">
            </div>
        </div>
        <div id="footer-social-item" class="footer-item">
            <img class="footer-item-label" src="https://placehold.co/50x10">
            <div class="footer-horizontal-item">
                <img class="footer-item-content" src="https://placehold.co/100x10">
                <img class="footer-item-content" src="https://placehold.co/100x10">
                <img class="footer-item-content" src="https://placehold.co/100x10">
            </div>
        </div>
    </footer>
</body>
</html>
