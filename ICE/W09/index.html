<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <img src="https://byui-wdd.github.io/wdd130/ice/w09_ice_img.jpg" alt="City Scape" class="card-image" />
    <div class="card-content">
      <p class="timestamp">3 weeks ago</p>
      <h2 class="title">Post Three</h2>
      <p class="description">
        Sample text, I'm not gonna write all that down
      </p>
    </div>
    <div class="card-footer">
      <div>
        <span class="number">5<sup>m</sup></span>
        <div class="label">READ</div>
      </div>
      <div>
        <span class="number">2031</span>
        <div class="label">VIEWS</div>
      </div>
      <div>
        <span class="number">15</span>
        <div class="label">COMMENTS</div>
      </div>
    </div>
  </div>
</body>
</html>
