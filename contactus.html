<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Contact Us </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contactus-style.css" />
</head>
<body>
    <header>
        <a href="index.html" id="logo_link">
            <img src="https://byui-wdd.github.io/wdd130/rafting_images/logo.png" alt="Dry Oar Boating homepage logo" class="logo" />
        </a>
        <nav>
            <a href="index.html"> Home </a>
            <a href="rivers.html"> Rivers </a>
            <a href="site-plan-rafting.html"> Site Plan </a>
            <a href="contactus.html"> Contact Us </a>
        </nav>
    </header>

    <div id="feedback"></div>
    <main>
        <form>
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required />

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="1" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>Dry Oar &copy; 2025 - Jackson Rankin</p>
        <p><a href="rivers.html">Rivers</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a target="_blank" href="https://facebook.com" rel="noopener noreferrer">
            <img src="https://byui-wdd.github.io/wdd130/rafting_images/facebook.png" alt="fb icon" />
            </a>

            <a target="_blank" href="https://twitter.com" rel="noopener noreferrer">
            <img src="https://byui-wdd.github.io/wdd130/rafting_images/twitter.png" alt="twitter icon" />
            </a>

            <a target="_blank" href="https://instagram.com" rel="noopener noreferrer">
            <img src="https://byui-wdd.github.io/wdd130/rafting_images/instagram.png" alt="instagram icon" />
            </a>
            
            </div>
    </footer>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>    
</body>
</html>
